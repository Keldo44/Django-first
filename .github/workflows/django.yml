name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        # Note: python 3.7 is very old, uv supports it, 
        # but ensure your Django version does too!
        python-version: ["3.9", "3.10", "3.11"] 

    steps:
    - uses: actions/checkout@v4

    - name: Install uv and Python
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true

    - name: Install Dependencies
      # 'uv pip install' is a drop-in replacement for pip
      run: uv pip install -r requirements.txt

    - name: Run Tests
      run: |
        # Use 'uv run' to ensure the tests run in the synced environment
        uv run python manage.py test
